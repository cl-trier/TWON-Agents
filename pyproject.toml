[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.4"

[tool.pytest.ini_options]
pythonpath = ["."]
log_cli = true
log_cli_level = "INFO"
filterwarnings = [
    "ignore::DeprecationWarning"
]


[build-system]
requires = ["poetry-core"]
